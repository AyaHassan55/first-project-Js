<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap">
    <title>Document</title>
</head>
<body>
    <!-- Start Setting Box -->
    <div class="setting-box">
        <div class="toggle-setting">
            <i class="fa fa-gear"></i>

        </div>
        <div class="setting-container">
            <div class="option-box">
                <h4>Colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color="#EF9800"></li>
                    <li data-color="#E91E63"></li>
                    <li data-color="#009988"></li>
                    <li data-color="#03A9F4"></li>
                    <li data-color="#4CAF50"></li>
                   
                </ul>
            </div>
            <!-- Second option -->
            <div class="option-box">
                <h4>Random Background</h4>
                <div class="random-background">
                    <span class="yes active" data-background="yes">Yes</span>
                    <span class="no" data-background="no">No</span>
                </div>
            </div>
        </div>
    </div>
    <!-- End Setting Box -->
    <!-- Start landing page  -->
    <div class="landing-page">
        <div class="overlay">

        </div>
        <div class="header-area">
            <div class="logo">Special Design</div>
            <ul class="links">
                
                <li><a href="#" class="active">About</a> </li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="intro-text">
            <h1>We Are <span>Creative</span> Agency</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In soluta aliquam, autem ad sed accusantium!</p>
        </div>
    </div>
    <!-- End landing page  -->
    <script src="js/main.js"></script>
</body>
</html>
